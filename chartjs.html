<script>
// Получаем canvas элемент
let canvas = document.getElementById('canvas'); 
 
// Указываем элемент для 2D рисования
let ctx = canvas.getContext('2d');


ctx.fillStyle = "blue"; // Задаём чёрный цвет для линий 
ctx.lineWidth = 1.0; // Ширина линии
ctx.beginPath(); // Запускает путь
ctx.moveTo(30, 10); // Указываем начальный путь
ctx.lineTo(30, 20); // Перемешаем указатель
ctx.lineTo(500, 20); // Ещё раз перемешаем указатель
ctx.stroke(); // Делаем контур
</script>
